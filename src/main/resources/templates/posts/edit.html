<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>

<form th:action="@{/posts/{id}/update(id=${post.id})}" th:method="post" method="post">
  <input type="hidden" id="id" th:value="${post.id}" name="id">

  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:value="${post.title}" name="title">
  </div>

  <div>
    <label for="body">Body:</label>
    <textarea id="body" name="body" th:text="${post.body}"></textarea>
  </div>

  <button type="submit">Update Post</button>
</form>
</body>
</html>
