<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
<h1>Guess a Number</h1>
<form method="get" action="/roll-dice">
    <label for="guess">Enter a number between 1 and 6:</label>
    <input type="number" name="guess" id="guess" min="1" max="6" required>
    <button type="submit">Roll the Dice</button>
</form>
<br>
<h2 th:if="${roll}">You guessed <span th:text="${guess}"></span>, and the roll was <span th:text="${roll}"></span>.</h2>
<h2 th:if="${correct}">Congratulations, you guessed correctly!</h2>
<h2 th:if="${incorrect}">Sorry, your guess was incorrect.</h2>
<p>Click one of the links below to make another guess:</p>
<ul>
    <li><a th:href="@{/roll-dice/1}">1</a></li>
    <li><a th:href="@{/roll-dice/2}">2</a></li>
    <li><a th:href="@{/roll-dice/3}">3</a></li>
    <li><a th:href="@{/roll-dice/4}">4</a></li>
    <li><a th:href="@{/roll-dice/5}">5</a></li>
    <li><a th:href="@{/roll-dice/6}">6</a></li>
</ul>
</body>
</html>
